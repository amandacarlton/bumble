<div class="category"><h1>Bubble Word Count </h1><p>Choose a category and see the most popular words used in successful posts of that category.</p><div class="bubble"><select id="category" ng-model="category" ng-change="getwords(category)"><option ng-repeat="cat in allcats" value="{{cat}}">{{cat}}</option></select></div></div><bubble-cloud diameter="1000" watch="true" data="net_worth" value-attr="balance" label-attr="name" fill-color-fn="fill_color" label-color-fn="label_color" tooltip-format-fn="tooltip_format"></bubble-cloud>
