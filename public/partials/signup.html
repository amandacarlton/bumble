<div ng-controller="MainController"><div class="modal"><h1>Create an Account  <p></p><div class="signup form-group"><input type="text" placeholder="firstname" ng-model="credentials.name" class="form-control signupform"/><p>       </p><input type="email" placeholder="email" ng-model="credentials.email" class="form-control signupform"/><p>        </p><input type="password" placeholder="password" ng-model="credentials.password" class="form-control signupform"/><p>        </p><button type="button" ng-click="ok(credentials)" data-dismiss="modal" class="btn btn-primary signupbutton">Create Account      </button><button type="button" ng-click="close('cancel')" data-dismiss="modal" class="btn btn-warning signupbutton">Cancel</button></div></h1></div></div>
