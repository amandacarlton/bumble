<div ng-controller="MainController">
<div class="modal">
      <h1>Compose Message</h1>
      <input type="text" ng-model="newMessage" placeholder="create a message">
          <button class="btn btn-primary" type="button" ng-click="ok(newMessage)" data-dismiss="modal">OK</button>
          <button class="btn btn-warning" type="button" ng-click="close('cancel')" data-dismiss="modal">Cancel</button>
</div>
</div>
